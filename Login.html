<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>User Login</title>
        <link href="common.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="Login.js"></script>
    </head>
    <body>
        <div ng-app = "myApp" id="overlay" class="fluid-container">		
            <div id="div1" ng-controller = "loginCtrl">
                <div id="divTitle">
                    <img src="https://drive.google.com/uc?export=view&id=1p9AMSuf9WBUp9f27oYFU4sStFK1YbO_5" id="logo">
                </div>
                <div id="form">
                    <form form action="login" method="post" enctype="multipart/form-data">
                        <div class = "form-group">
                            <label for = "userName" class="label"> Username:  </label>
                            <input type = "text" id = "userName" name="userName" class = "form-control" placeholder = "Enter User Name " ng-model = "userName">
                        </div>
                        <div class = "form-group">
                            <label for = "password" class="label"> Password:  </label>
                            <input type = "password" id = "password" name="password" class = "form-control" placeholder = "Enter Password " ng-model = "password">
                        </div>
                        <br>
                        <div class="button">
                            <input type="button" id="submit" class="btn btn-dark" ng-click="login(userName, password)" value = "Submit">
                            <input type="button" id="reset" class="btn btn-dark" ng-click="reset(userName, password)" value = "Reset">
                        </div>
                    </form>
                </div>
            </div>	
        </div>
    </body>
</html>
