<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New User Registration</title>
	<link href="common.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="UserRegistration.js"></script>
  </head>
<body>
	<div ng-app = "myApp" id="overlay" class="fluid-container">
		<div class="row">		
			<div id="div1" class="col-md-3" ng-controller = "registrationCtrl">
				<div id="divTitle">
					<img src="https://drive.google.com/uc?export=view&id=1p9AMSuf9WBUp9f27oYFU4sStFK1YbO_5" id="logo">
				</div>
				<div id="form">
					<form>
						<div class = "form-group">
							<label for = "userName" class="label"> Username:  </label>
							<input type = "text" id = "userName" class = "form-control" placeholder = "Enter User Name " ng-model = "userName">
						</div>
						<div class = "form-group">
							<label for = "password" class="label"> Password:  </label>
							<input type = "password" id = "password" class = "form-control" placeholder = "Enter Password " ng-model = "password">
						</div>
						<div class = "form-group">
							<label for = "firstName" class="label"> Name:  </label>
							<input type = "text" id = "firstName" class = "form-control" placeholder = "Enter First Name " ng-model = "firstName">
						</div>
						<div class = "form-group">
							<label for = "lastName" class="label"> Last Name:  </label>
							<input type = "text" id = "lastName" class = "form-control" placeholder = "Enter Last Name " ng-model = "lastName">
						</div>
						<div class = "form-group">
							<label for = "birthDate" class="label"> Date of Birth:  </label>
							<input type = "date" id = "birthDate" class = "form-control" placeholder = "Enter Date of Birth" ng-model = "birthDate">
						</div>
						<div class = "form-group">
							<label for = "email" class="label"> Email:  </label>
							<input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "email">
						</div>
						<div class = "form-group">
							<label for = "phone" class="label"> Phone:  </label>
							<input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "phone">
						</div>
						<br>
						<div class="button">
							<input type="button" id="submit" class="btn btn-dark" ng-click="userRegistration(userName, password, firstName, lastName, birthDate, email, phone)" value = "Submit">
							<input type="button" id="reset" class="btn btn-dark" ng-click="reset(userName, password, firstName, lastName, birthDate, email, phone)" value = "Reset">
						</div>
					</form>
				</div>
			</div>
			<div class="col-md-9" id="div2">	
				<img src="https://drive.google.com/uc?export=view&id=17ns5tuixlWxnHOWX2-EbtNxE_Ut0yz-W" id="pic">
			</div>	
		</div>
	</div>
</body>
</html>
