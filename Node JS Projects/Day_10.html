<html>
    <head>
        <title>
            React html
        </title>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="mydiv"></div>
        <script type="text/babel">
            class car{
                constructor(car_name, car_model){
                    this.my_brand = car_name;
                    this.my_model = car_model;
                }
                resp_brand(){
                    return "This is the brand - " + this.my_brand;
                }
                rest_model(){
                    return "This is the model - " + this.my_model;
                }
            }
            class year extends car{
                constructor(car_name, car_model, car_year){
                    super(car_name, car_model);
                    this.year = car_year;
                }
                my_year(){
                    alert (this.resp_brand() + this.rest_model() + "The year is - " + this.year);
                }
            }
            var ext_class = new year("Mercedes", "SL500", "2020");
            ext_class.my_year();
        </script>
    </body>
</html>
